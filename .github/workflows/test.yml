name: CI — Tests & Benchmarks

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -q --tb=short -x

      - name: Run RFOE benchmark (core 17)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          python benchmarks/bench_recursive.py

  lint:
    name: Lint & import check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify imports
        run: |
          python -c "
          import highpy
          from highpy.recursive import (
              RecursiveFractalOptimizer, ConvergenceProver, FixedPointEngine,
              PurityAnalyzer, MetaCircularOptimizer, FractalAnalyzer, rfo
          )
          print('All imports OK')
          "

      - name: Verify correctness (58 benchmark functions)
        run: |
          python -c "
          import sys, math
          sys.path.insert(0, '.')
          from highpy.recursive import RecursiveFractalOptimizer, PurityAnalyzer

          optimizer = RecursiveFractalOptimizer(max_iterations=10)

          # Core 17 functions — verify optimized output matches original
          def fib(n):
              if n <= 1: return n
              return fib(n-1) + fib(n-2)

          def tribonacci(n):
              if n <= 0: return 0
              if n <= 2: return 1
              return tribonacci(n-1) + tribonacci(n-2) + tribonacci(n-3)

          test_cases = [
              ('fibonacci', fib, (10,), 55),
              ('tribonacci', tribonacci, (10,), 149),
          ]

          passed = 0
          for name, func, args, expected in test_cases:
              optimized = optimizer.optimize(func)
              result = optimized(*args)
              assert result == expected, f'{name}: {result} != {expected}'
              passed += 1

          print(f'Correctness spot-check: {passed}/{len(test_cases)} passed')
          "
